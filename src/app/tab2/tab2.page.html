<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formación académica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información académica</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label color="secondary"><ion-icon name="school-outline"></ion-icon> ESTUDIOS SECUNDARIOS: </ion-label>
  </ion-item>
  
  <ion-list>   
    <ion-item-sliding>
      <ion-item>
        <ion-label>Unidad Educativa Simón Bolívar</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Bachillerato, Especialidad en Sistemas</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label color="secondary"><ion-icon name="school-outline"></ion-icon> ESTUDIOS SUPERIORES: </ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Escuela Politécnica Nacional</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tecnología Superior en Desarrollo de Software (En curso)</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </ion-list>
  
</ion-content>
